<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hero-section">
      <div class="container">
        <header class="site-header">
          <div class="logo-branding">
            <img src="/images/logo.svg" alt="Startup Logo" />
            <h1 class="site-title">Start</h1>
          </div>
          <div class="menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
          <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/Porfolio/portfolio.html">Portfolio</a></li>
            <li><a href="/Services/services.html">Services</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </header>
      </div>
    </section>
    <!-- Second Section Start -->
    <section class="contacts-section container">
      <div class="contacts-header">
        <h1>Contact Us</h1>
        <p>
          Lorem ipsum, dolor sit amet consecteture <br />
          adipiscing elit.
        </p>
      </div>
    </section>
    <!-- Third Section Start -->
    <section class="contact-form container">
      <div class="contact-header">
        <div class="form-input">
          <div>
            <h3>Name</h3>
            <input type="text" />
          </div>
          <div>
            <h3>Email</h3>
            <input type="text" />
          </div>
          <div>
            <h3>Massage</h3>
            <input type="text" />
          </div>
          <button class="btn-submit">Submit</button>
        </div>
        <div class="map-img">
          <img src="/images/map.png" alt="" />
        </div>
      </div>
    </section>
    <!-- Footer Section Start -->
    <section class="site-footer">
      <div class="footer-content container">
        <div class="social-icons">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-tiktok"></i>
          <i class="fa-brands fa-whatsapp"></i>
          <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="footer-info">
          <i class="fa-solid fa-copyright"></i>
          <p>Start, 2022. All rights reserved</p>
        </div>
      </div>
    </section>
  </body>
</html>
